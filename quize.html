    { q: "Who gave the slogan 'Jai Hind'?", o: ["Subhas Chandra Bose", "Bhagat Singh", "Jawaharlal Nehru", "Mahatma Gandhi"], a: 0 },

    { q: "Which song is considered Indiaâ€™s national song?", o: ["Vande Mataram", "Jana Gana Mana", "Saare Jahan Se Achha", "Ae Mere Watan Ke Logon"], a: 0 },

const quizContainer = document.getElementById("quiz");

quizData.forEach((item, index) => {
    const questionHTML = `
        <div class="question">${index + 1}. ${item.q}</div>
        <div class="options">
            ${item.o.map((opt, i) => 
                `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`
            ).join("")}
        </div>`;
    quizContainer.innerHTML += questionHTML;
});

function submitQuiz() {
    let score = 0;
    quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === item.a) {
            score++;
        }
    });
    document.getElementById("result").innerHTML = `ðŸŽ¯ Your Score: ${score} / ${quizData.length}`;
}</script>
